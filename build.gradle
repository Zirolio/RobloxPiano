plugins {
    id 'java'
}

group = 'com.zirolio.robloxpiano'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.kwhat:jnativehook:2.2.2'
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation 'org.jsoup:jsoup:1.17.2'
}

test {
    useJUnitPlatform()
}